  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/" class="d-none d-md-block">
          <i class="fa-solid fa-plane"></i>

        </a>
        <a href="/" class="d-block d-md-none">
          <i class="fa-solid fa-plane"></i>
        </a>
        <ul>

            <a href="/">Home</a>
          </li>
          <li class="active">

          </li>

          <li class="active">
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>

    <div class="hero">
      <h1>
        <i class="fa-solid fa-plane"></i>
        Take a look at some of my photos!
        <i class="fa-solid fa-plane"></i>
      </h1>
    </div>
    <div class="container">
      <div class="row hero">
        <h2 id="morocco">Morocco</h2>
        <div class="col-3">
          <img
            src="/photos/fez.jpg"
            class="img-fluid rounded"
            alt="photo street in Fez"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/maroc-spices.jpg"
            class="img-fluid rounded"
            alt="photo of spices"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/mosque-casablanca.jpg"
            class="img-fluid rounded"
            alt="photo of the mosque in Casablanca"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/fountain-maroc.jpg"
            class="img-fluid rounded"
            alt="photo of fountain"
          />
        </div>
      </div>
      <div class="row hero">
        <h2 id="europe">Europe</h2>
        <div class="col-3">
          <img
            src="/photos/flamenco.jpg"
            class="img-fluid rounded"
            alt="photo of someone dancing flamenco"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/italy-pompeii.jpg"
            class="img-fluid rounded"
            alt="photo of pompeii"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/italy-roma.jpg"
            class="img-fluid rounded"
            alt="photo of Roma"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/italy-street.jpg"
            class="img-fluid rounded"
            alt="photo os a street in Italy"
          />
        </div>
      </div>
      <div class="row hero">
        <h2 id="mexico">Mexico</h2>
        <div class="col-3">
          <img
            src="/photos/mexico-head.jpg"
            class="img-fluid rounded"
            alt="photo of head in Mexico"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/mexico-offrandes.jpg"
            class="img-fluid rounded"
            alt="Photo in Mexico"
          />
        </div>
        <div class="col-3">
          <img
            src="/photos/mexico.jpg"
            class="img-fluid rounded"
            alt="photo of Mexico"
          />
        </div>

        <a href="https://github.com/" target="_blank"

        ></a>
        <a href="https://m.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>
      <p class="text-center mt-5">
        This website was coded by Anaïs Flechier and is
        <a
          href="https://github.com/ana4is/portfolio-travels-project-SheCodes"
          target="_blank"
          class="github-link"
          >open-sourced</a
        >
      </p>
    </footer>
